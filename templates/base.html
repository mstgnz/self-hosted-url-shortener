<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>URL Shortener</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/urls">My URLs</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">
        {{ if .urls }}
            {{ template "list" . }}
        {{ else if .url }}
            {{ template "result" . }}
        {{ else }}
            {{ template "content" . }}
        {{ end }}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; {{ .currentYear }} Self-Hosted URL Shortener</p>
        </div>
    </footer>
</body>
</html>
